apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventbus-deployment
spec: 
  selector:
    matchLabels:
      app: eventbus
  replicas: 1
  template:
    metadata:
      labels:
        app: eventbus
    spec:
      containers:
        - name: eventbus
          image: thititongumpun/eventbus

---
apiVersion: v1
kind: Service
metadata:
  name: eventbus-service
spec:
  selector:
    app: eventbus
  ports:
    - name: eventbus
      protocol: TCP
      port: 4005
      targetPort: 4005