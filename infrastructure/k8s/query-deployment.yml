apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-deployment
spec: 
  selector:
    matchLabels:
      app: query
  replicas: 1
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: thititongumpun/query

---
apiVersion: v1
kind: Service
metadata:
  name: query-service
spec:
  selector:
    app: query
  ports:
    - name: query
      protocol: TCP
      port: 4002
      targetPort: 4002